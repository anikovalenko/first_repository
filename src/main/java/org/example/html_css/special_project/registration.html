<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<nav>
    <ul>
        <li>Home</li>
        <li>Registration</li>
        <li>Contacts</li>
    </ul>
</nav>
<header>
    <h1>Registration</h1>
</header>
<main>
    <section class="registration_wrapper">
        <form class="input_wrapper" method="post">
            <h6>Անուն</h6>
            <input type="text" placeholder="Type your name here...">
            <h6>Ազգանուն</h6>
            <input type="text" placeholder="Type your name here...">
            <h6>Սեռ</h6>
            <div>
                <input type="radio" id="F" name="gender" value="female">
                <label for="F">Կին</label>
            </div>
            <div>
                <input type="radio" id="M" name="gender" value="male">
                <label for="M">Տղամարդ</label>
            </div>
            <h6>Տարիք</h6>
            <select>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
            </select>
            <h6>Email</h6>
            <input type="email" placeholder="Your email address...">
            <h6>Ծննդյան տարեթիվ</h6>
            <input type="date">


            <h6>Գաղտնաբառ</h6>
            <input type="password" placeholder="Your password...">
        </form>
        <input class="button" type="submit">
    </section>
</main>
<footer>

</footer>
</body>
</html>
